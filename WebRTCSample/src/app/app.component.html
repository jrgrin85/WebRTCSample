<style>
  body {
      background: #eee;
      padding: 5% 0;
      align-content: center;
  }
  
  video {
      background: black;
      border: 1px solid gray;
  }
  
  .call-page {
      position: relative;
      display: block;
      margin: 0 auto;
      width: 500px;
      height: 500px;
  }
  
  #localVideo {
      width: 150px;
      height: 150px;
      position: absolute;
      top: 15px;
      right: 15px;
  }
  
  #remoteVideo {
      width: 500px;
      height: 500px;
  }
  
  #id_confrmdiv {
      display: none;
      background-color: #eee;
      border-radius: 5px;
      border: 1px solid #aaa;
      position: fixed;
      width: 300px;
      left: 50%;
      margin-left: -150px;
      padding: 6px 8px 8px;
      box-sizing: border-box;
      text-align: center;
  }
  
      #id_confrmdiv button {
          background-color: #ccc;
          display: inline-block;
          border-radius: 3px;
          border: 1px solid #aaa;
          padding: 2px;
          text-align: center;
          width: 80px;
          cursor: pointer;
      }
  
          #id_confrmdiv button:hover {
              background-color: #ddd;
          }
  
  #confirmBox .message {
      text-align: left;
      margin-bottom: 8px;
  }
  </style>
  
  <div id="loginPage" class="container text-center" style="text-align:center">
  
      <div class="row">
          <div class="col-md-4 col-md-offset-4">
  
              <h2>WebRTC Video Application. Please log in</h2>
              <label for="username" class="sr-only">Login </label>
              <input [(ngModel)]="username" type="text" id="username" class="form-control formgroup" 
                     placeholder="Enter Username">
              <button id="loginBtn" class="btn btn-lg btn-primary btnblock" (click)="logIn(username)">
                  Submit
              </button>
  
          </div>
      </div>
  
  </div>

  <div id="callscreen" class="call-page" style="display: none;">
      
      <video id="localVideo" autoplay></video>
      <video id="remoteVideo" autoplay></video>
  
      <div class="row text-center">
          <div class="col-md-12">
              <input id="callusername" type="text"
                     placeholder="username to call" />
              <button id="callBtn" class="btn-success btn" (click)="callUser()">Call</button>
              <button id="hangUpBtn" class="btn-danger btn" (click)="hangUp()">Hang Up</button>
          </div>
      </div>
      <br>
      <h2>You are logged in as {{username}}</h2>
  
  </div>
